apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app-315
  name: sample-app-315
  namespace: ns-63
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app-315
  template:
    metadata:
      labels:
        app: sample-app-315
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: sample-app-315
        env:
        - name: COLOR
          value: "blue"
        resources: {}
