apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app-2
  name: sample-app-2
  namespace: ns-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app-2
  template:
    metadata:
      labels:
        app: sample-app-2
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: sample-app-2
        env:
        - name: COLOR
          value: "blue"
        resources: {}
