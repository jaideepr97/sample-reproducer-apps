apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: sample-app-218
  name: sample-app-218
  namespace: ns-44
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app-218
  serviceName: sample-app-218
  template:
    metadata:
      labels:
        app: sample-app-218
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: sample-app-218
        env:
        - name: COLOR
          value: "blue"
        resources: {}
